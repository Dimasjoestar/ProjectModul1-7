<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan dan Menyembunyikan Gambar</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        img {
            width: 300px;
            display: none;
        }
    </style>
</head>
<body>

<button id="showBtn">Tampilkan Gambar</button>
<button id="hideBtn">Sembunyikan Gambar</button>

<img id="myImage" src="contoh.jpeg" alt="Contoh Gambar">

<script>
$(document).ready(function(){
    $("#showBtn").click(function(){
        $("#myImage").fadeIn(1000);
    });

    $("#hideBtn").click(function(){
        $("#myImage").fadeOut(1000); 
    });

});
</script>

</body>
</html>
