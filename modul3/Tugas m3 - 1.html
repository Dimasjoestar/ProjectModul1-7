<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="style.tugasm3-1.css">
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form>
            <label for="id-pemesanan">Id Pemesan:</label>
            <input type="text" id="id-pemesanan" name="id-pemesanan" value="1" readonly>

            <label for="nama-pemesan">Nama Pemesan:</label>
            <input type="text" id="nama-pemesan" name="nama-pemesan">

            <label for="nomor-identitas">Nomor Identitas:</label>
            <input type="text" id="nomor-identitas" name="nomor-identitas">

            <label for="tipe-kamar">Tipe Kamar:</label>
            <select id="tipe-kamar" name="tipe-kamar">
                <option value="">--Pilih--</option>
                <option value="standar">STANDAR</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>

            <label for="harga">Harga:</label>
            <input type="text" id="harga" name="harga" readonly>

            <label for="tanggal-pesan">Tanggal Pesan:</label>
            <input type="date" id="tanggal-pesan" name="tanggal-pesan">

            <label for="durasi">Durasi Menginap:</label>
            <input type="number" id="durasi" name="durasi" placeholder="Hari">

            <label for="breakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast" name="breakfast">

            <label for="total-bayar">Total Bayar:</label>
            <input type="text" id="total-bayar" name="total-bayar" readonly>

            <div class="button-container">
                <button type="submit" class="btn-simpan">Simpan</button>
                <button type="reset" class="btn-batal">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
