<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Joestar</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            padding: 0;
            min-width: 150px;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
            width: 100%;
        }
        nav ul li ul li ul {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            min-width: 150px;
            background-color: #666;
        }
        nav ul li ul li:hover ul {
            display: block;
        }
        nav ul li ul li ul li {
            background-color: #777;
        }
        #container {
            display: flex;
        }
        #leftbar {
            width: 25%;
            padding: 15px;
            background-color: #e0e0e0;
        }
        #content {
            width: 75%;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #content img {
            width: 350px;
            height: 200px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Hotel Joestar</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Kamar</a></li>
        <li><a href="#">Fasilitas</a>
            <ul>
                <li><a href="#">Petualangan Alam</a></li>
                <li><a href="#">Kolam Renang</a>
                    <ul>
                        <li><a href="#">Sumber Air Panas</a></li>
                        <li><a href="#">Kolam Anak & Dewasa</a>
                            <ul>
                                <li><a href="#">Reguler</a></li>
                                <li><a href="#">Premium</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Pusat Kebugaran</a></li>
                <li><a href="#">Ruang Rapat</a></li>
            </ul>
        </li>
        <li><a href="#">Pesan Sekarang</a></li>
    </ul>
</nav>

<div id="container">
    <div id="leftbar">
        <iframe width="100%" height="200" src="https://youtube.com/embed/quOTe_3G5B4?si=t0xPLFR3BEF0sBNH" title="Video 1"></iframe>
        <iframe width="100%" height="200" src="https://youtube.com/embed/eBIkwWlegsA?si=Rhl1SIpeszzAp4H1" title="Video 2"></iframe>
        <iframe width="100%" height="200" src="https://youtube.com/embed/cPN_7asz9gE?si=BPaMWXAZpp0Z7MAF" title="Video 3"></iframe>
    </div>

    <div id="content">
        <img src="kamar1" alt="Room 1">
        <img src="kamar2" alt="Room 2">
        <img src="kamar3" alt="Room 3">
        <img src="kamar4" alt="Room 4">
        <img src="kamar5" alt="Room 5">
        <img src="kamar6" alt="Room 6">
        <img src="kamar7" alt="Room 7">
        <img src="kamar8" alt="Room 8">
    </div>
</div>

<footer>
    <p>&copy; 2024 Hotel Joestar</p>
</footer>
</body>
</html>
