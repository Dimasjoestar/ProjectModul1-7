<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia pada HTML</title>
</head>
<body>
    <!-- Menampilkan Gambar -->
     <h2>Gambar</h2>
     <img src="logoTI" alt="logo TI FKOM UNIKU" />

     <!-- Menampilkan Video -->
      <h2>Video Lokal</h2>
      <video width="320" height="240" controls>
        <source src="musicLofi.mp4" type="video/mp4"
        alt="DengarkN Music Lofi Agar suasana hati sejuk" />
        Browser anda tidak mendukung elemen video
      </video>

      <!-- Menampilkan Video dari Youtube -->
       <h2>Video Youtube</h2>
       <iframe width="560" height="315"
       src="https://youtube.com/embed/DfV7FrzsEN4?si=qCKitCD3Re1MfWG1"
       frameborder="0"
       allowfullscreen
       ></iframe>

       <!-- Menampilkan Audio -->
        <h2>Audio</h2>
        <audio controls>
            <source src="RainyDay.mp3" type="audio/mp3" />
            Browser anda tidak mendukung tad audio
        </audio>
</body>
</html>
