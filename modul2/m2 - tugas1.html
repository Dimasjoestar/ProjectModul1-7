<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .form-container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group input[type="checkbox"] {
            margin-left: 5px;
        }
        .form-group span {
            margin-left: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-save {
            background-color: #007bff;
            color: white;
        }
        .btn-cancel {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <div class="form-group">
        <label for="idPemesanan">Id Pemesanan:</label>
        <input type="number" id="idPemesanan" placeholder="Id Pemesan">
    </div>
    <div class="form-group">
        <label for="namaPemesan">Nama Pemesan:</label>
        <input type="text" id="namaPemesan" placeholder="Masukkan nama pemesan">
    </div>
    <div class="form-group">
        <label for="nomorIdentitas">Nomor Identitas:</label>
        <input type="number" id="nomorIdentitas" placeholder="Nomor Identitas">
    </div>
    <div class="form-group">
        <label for="tipeKamar">Tipe Kamar:</label>
        <select id="tipeKamar">
            <option value="">--Pilih--</option>
            <option value="standard">STANDARD</option>
            <option value="deluxe">DELUXE</option>
            <option value="family">FAMILY</option>
        </select>
    </div>
    <div class="form-group">
        <label for="harga">Harga:</label>
        <input type="text" id="harga" placeholder="Masukkan harga" disabled>
    </div>
    <div class="form-group">
        <label for="tanggalPesan">Tanggal Pesan:</label>
        <input type="date" id="tanggalPesan">
    </div>
    <div class="form-group">
        <label for="durasiMenginap">Durasi Menginap:</label>
        <input type="number" id="durasiMenginap" placeholder="Masukkan durasi menginap">
        <span>Hari</span>
    </div>
    <div class="form-group">
        <label for="breakfast">Termasuk Breakfast:</label>
        <input type="checkbox" id="breakfast" label for="breakfast">Ya</label>
    </div>
    <div class="form-group">
        <label for="totalBayar">Total Bayar:</label>
        <input type="text" id="totalBayar" placeholder="Total bayar" disabled>
    </div>
    <div class="buttons">
        <button class="btn-save">Simpan</button>
        <button class="btn-cancel">Batal</button>
    </div>
</div>

</body>
</html>
